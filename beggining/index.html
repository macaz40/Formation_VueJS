<!DOCTYPE html>
<head>
  <meta charset="UFT-8">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="starter-template.css">
</head>
<html>
  <body>
    <nav class="navbar navbar-expand-sm bg-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Résultat Analyse</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Statistiques</a>
        </li>
      </ul>
    </nav>
    <div class="container" id="app">
      <div class="starter-template">
        <h1>Résultat de l'analyse de :  <b>{{nom_image}}</b></h1>
        <br><br>
      <div class="media">
        <img class="mr-3" :src=path_to_image alt="Fromage lait de vache">
        <div class="media-body">
          <h5 class="mt-0">{{nom_produit}}</h5>
          <p class="lead"> {{description}} </p>
          <h4> <span class="badge badge-info" v-for="tag in tags">#{{ tag }}</span></h4>
       <button class="btn btn-primary" @click="addPerson">Add Tag</button>
        </div>
      </div>
      <br>
      </div>
    </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
          <script src="js/app.js"></script>
  </body>
</html>
